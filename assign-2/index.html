<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>
  <header>
<h1>This is a student Registration Form using simple HTML.</h1>
<hr>
<br>
<br>
<h2>Student Registration Form</h2>
<p>Please fill out the form below to register.</p>
  </header>
  <hr>
  <main>
    <form action="https://Registration form.com/submit" method="post">
      <fieldset>
        <legend>Personal Information</legend>
      <label for="first name">First Name:</label>
      <input type="text">
      <br>
      <br>
      <label for="last name">Last Name:</label>
      <input type="text">
      <br>
      <br>
      <label for="date of birth">Date of Birth:</label>
      <input type="date" placeholder="dd/mm/yyyy">
      <br>
      <br>
      <label for="gender">Gender:</label>
      <input type="radio">
      <label for="male">Male</label>
      <input type="radio">
      <label for="male">Male</label>
      <input type="radio">
      <label for="other">Other</label><br>
      <br>
      <label for="email">Email:</label>
      <input type="text">
      <br>
      <br>
      <label for="phone number">Phone:</label>
      <input type="number">
    </fieldset>
    <fieldset>
      <legend>Address Information</legend>
      <label for="address">Address:</label><br>
      <textarea name="text" id="Address" cols="40" rows="5"></textarea>
      <br>
      <br>
      <label for="state">State:</label>
      <input type="text">
      <br>
      <br>
      <label for="zip code">Zip Code:</label>
      <input type="number">
      <br>
    </fieldset>
    <fieldset>
      <legend>Educational Information</legend>
      <label for="high school">High School:</label>
      <input type="text">
      <br>
      <br>
      <label for="gpa">GPA:</label>
      <input type="text">
      <br>
      <br>
      <label for="intended major">Intended Major:</label>
      <input type="text">
      <br>
      <br>
      <label for="year of graduation">Year of Graduation:</label>
      <input type="text">
    </fieldset>
    <fieldset>
      <legend>Additional Information</legend>
      <label for="Intrests and hobbies">Intrests and Hobbies:</label><br>
      <textarea name="text" id="Info" cols="40" rows="5"></textarea>
      <br>
      <br>
      <label for="additional comments">Additional Comments:</label><br>
      <textarea name="text" id="Comments"cols="40" rows="5"></textarea>
      <br>
      <hr>
      <input type="submit" value="Register">
    </form>
  </main>
  <hr>
  <footer>
<p>&copy; 2024 Student Registration.All rights reserved.</p>
  </footer>
</body>
</html>
